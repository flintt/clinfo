<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Diagnostic Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='client.js') }}"></script>
    <style>
        .latency-value { font-size: 2rem; font-weight: bold; }
        .status-badge { font-size: 1rem; }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row mb-4">
            <div class="col text-center">
                <h1 class="display-5">Network Diagnostic Tool</h1>
                <p class="text-muted">Real-time IP, Port, and Latency Monitoring</p>
                <span id="connection-status" class="badge bg-secondary status-badge">Disconnected</span>
            </div>
        </div>

        <div class="row mb-4">
            <!-- Current Connection Info -->
            <div class="col-md-6 mb-3">
                <div class="card h-100">
                    <div class="card-header">Current Connection</div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                IP Address
                                <span id="current-ip" class="fw-bold">...</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                City
                                <span id="current-city" class="fw-bold">...</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Remote Port
                                <span id="current-port" class="fw-bold">...</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Latency Monitor -->
            <div class="col-md-6 mb-3">
                <div class="card h-100 text-center">
                    <div class="card-header">Live Latency</div>
                    <div class="card-body d-flex flex-column justify-content-center">
                        <div id="latency-display" class="latency-value text-primary">-- ms</div>
                        <div class="text-muted small mt-2">Updated every second</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- History Table -->
        <div class="card">
            <div class="card-header">Connection History</div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-striped table-hover mb-0">
                        <thead class="table-light">
                            <tr>
                                <th>#</th>
                                <th>Time</th>
                                <th>IP Address</th>
                                <th>City</th>
                                <th>Port</th>
                                <th>Avg Latency</th>
                            </tr>
                        </thead>
                        <tbody id="history-table-body">
                            <!-- Rows will be inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
